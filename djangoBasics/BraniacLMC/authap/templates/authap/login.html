{% extends 'authap/base.html' %}
{% block content %}

<h2>Вход пользователя</h2>
    <form method="POST">
        {% csrf_token %}
        <p>
            <input type="text" name="username" autofocus=""
                   autocapitalize="none" autocomplete="username"
                   maxlength="150" class="textinput textInput form-control"
                   required="" id="id_username" placeholder="Имя пользователя">
        </p>
        <p>
            <input type="password" name="password"
                   autocomplete="current-password"
                   class="textinput textInput form-control" required=""
                   id="id_password" placeholder="Пароль">
        </p>
        <p>
            <button type="submit" class="btn btn-primary btn-block"> Войти </button>
        </p>
    </form>

    <p class="text-right">
        <a href=""><small>Забыли пароль?</small></a>
    </p>
    <p>
        <a href={% url 'authap:register' %}> Регистрация </a>
    </p>

{% endblock content %}

{% block js %}
    <script>
        $(document).ready(function () {
            {% if messages %}
                // Toasts
                $(".toast").toast({delay: 5000});
                $(".toast").toast("show");
            {% endif %}
        });
    </script>
{% endblock js %}
